<html>
<head>
	<title>Encuesta Catedra</title>

	<script>
		function carga() {

<body onload="carga()">
<form action='submit'>

<div id='datos' name='datos'>
<span>
	Apellido:<input type="text" id='Apellido' name="fname" placeholder="Apellido" tabindex='1'>

</span>	
</div>

<h2>Preguntas</h2>

<!-- PATRON PARA RADIO BUTTON-->
<div id='preg1' name='preg1'>
<span>Pregunta Radio Button</span>	
<span>
	<input type='radio' id='radio1' name='radio1'  value='Si'  align=''  tabindex='3' >Si</input>
	<input type='radio' id='radio2' name='radio1'  value='No'  align=''  tabindex='3' >No</input>
</span>	
</div>

<!-- PATRON PARA INPUT TEXT-->
<div id='preg2' name='preg2'>
<span>Pregunta Input</span>	
<span>
	<input type="text" id='input1' name="input1" placeholder="Escriba aqui..." tabindex='4'><br>
